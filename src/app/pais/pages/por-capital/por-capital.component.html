<div class="animate__animated animate__fadeIn animate__faster">
  <h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)" placeholder="Search capital..."></app-pais-input>
  </div>
</div>

<hr />
</div>

<div  *ngIf="hayError" class="alert alert-danger">
    Nothing was found for the term {{ termino }}
</div>

<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
